<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報名表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-box {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="form-box bg-white">
        <h2 class="text-center text-primary mb-4">報名班別確認</h2>
        <p class="text-center fs-5 text-dark">
            日期：<strong class="text-success">{{ date_str }}</strong> <br> 班別：<strong class="text-success">{{ slot_name }}</strong>
        </p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">您的姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名 (王小明)" required>
            </div>
            <div class="mb-3">
                <label for="id_last_4" class="form-label">身分證後四碼</label>
                <input type="text" class="form-control" id="id_last_4" name="id_last_4" 
                       placeholder="請輸入四位數字" maxlength="4" pattern="\d{4}" title="請輸入四位數字" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">確認報名</button>
        </form>

        <p class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-secondary">← 返回首頁</a>
        </p>
    </div>
</body>
</html>
