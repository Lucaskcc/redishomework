<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報名成功</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-box {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="success-box bg-white">
        <div class="mb-4">
            <h2 class="text-success mb-3">✅ 恭喜您，報名成功！</h2>
            <p class="lead">
                <strong class="text-dark">{{ name }}</strong> 先生/小姐，您已成功報名：
            </p>
            <div class="p-3 bg-light rounded-3">
                <p class="fs-4 fw-bold text-primary">
                    日期：{{ date_str }} <br> 班別：{{ slot_name }}
                </p>
            </div>
        </div>
        
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">返回報名系統首頁</a>
    </div>
</body>
</html>
