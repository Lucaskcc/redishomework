<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-box {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="error-box bg-white">
        <h2 class="text-danger mb-4">❌ {{ title }}</h2>
        <p class="lead text-muted">{{ message }}</p>
        
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">← 返回報名系統首頁</a>
    </div>
</body>
</html>
