<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 演唱會工讀生資料註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-box {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="form-box bg-white">
        <h2 class="text-center text-success mb-4">👤 演唱會工讀生資料註冊</h2>
        <p class="text-center text-muted">請填寫您的基本資料以完成**工讀生**註冊。註冊成功後即可報名**場次/職位**。</p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success">
                <p class="fw-bold">{{ success | safe }}</p>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-primary w-100 mt-3">回首頁報名場次/職位</a>
        {% else %}
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名" required>
                </div>
                <div class="mb-3">
                    <label for="id_full" class="form-label">身分證字號 (完整)</label>
                    <input type="text" class="form-control" id="id_full" name="id_full" placeholder="請輸入完整身分證字號" required maxlength="10">
                    <div class="form-text">此資料將用於後續報名驗證。</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">聯絡電話</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="請輸入電話號碼" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100 mt-3">送出註冊</button>
            </form>
        {% endif %}

        <p class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">← 返回報名首頁</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
